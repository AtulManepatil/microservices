server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
  mail:
    host: localhost
    username:
    password:
    port: 25
  main:
    allow-circular-references: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
